<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">       <!--  the formControlName should be same as mentioned in .ts file, check the FormGroup in initForm()-->

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="5" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients"><!--the formArrayName should be same as mentioned in .ts file,check the FormGroup in initForm()-->
          <div class="row"
                *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls;let i=index"
                [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>

          </div>

        </div>

        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredeint</button>
          </div>
        </div>

        </div>

    </form>
  </div>
</div>
